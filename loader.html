<!DOCTYPE html>
<html>
<head>

  <script src="assets/js/permalink.js"></script>

  <script>

    var init = function() {

      var langs = ['de', 'fr', 'it'];
      var permalink = addPermalink();

      var lang = (langs.indexOf(permalink.lang) != -1) ? permalink.lang : langs[0];
      var xcoord1 = permalink.X;
      var ycoord1 = permalink.Y;
      var xcoord2 = permalink.E;
      var ycoord2 = permalink.N;
      var zoom = permalink.zoom;

      var coords = [];
      coords.push(xcoord1);
      coords.push(xcoord2);
      coords.push(ycoord1);
      coords.push(ycoord2);

      coords.sort(function(a, b){return b-a});      

      document.getElementById("map").src =
         '//map.geo.admin.ch/mobile.html?E=' + coords[0] + 
         '&N=' + coords[1] + 
         '&zoom=' + zoom + 
         '&lang=' + lang + 
         '&topic=energie&bgLayer=ch.swisstopo.swissimage&mobile=true&layers=ch.bfe.solarenergie-eignung-fassaden';

    }

  </script>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//www.uvek-gis.admin.ch/piwik/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '16']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="//www.uvek-gis.admin.ch/piwik/piwik.php?idsite=16" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->

</head>

<frameset rows="*" onload="init();">

  <frame src="" name="map" id="map" scrolling="no" frameborder="0" marginwidth="0" marginheight="0">
  
</frameset>

</html>
